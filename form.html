<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day22.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="parent">
    <h2>Registration form</h2>
    <form id="form">
        <input type="text" placeholder="First Name" id="firstname" class="form-control"><br>
        <div class="msg"></div>
        <input type="text" placeholder="Last Name" id="lastname" class="form-control"><br>
        <div class="msg"></div>
        <input type="radio" name="gender" class="form-check-input" value="Male">Male
        <input type="radio" name="gender" class="form-check-input" value="Female">Female
        <input type="radio" name="gender" class="form-check-input" value="Others">Others<br>
        <div class="msg"></div>
        <input type="checkbox" name="education" class="form-check-input">SSLC
        <input type="checkbox" name="education" class="form-check-input">PUC
        <input type="checkbox" name="education" class="form-check-input" >Others <br>
        <div class="msg"></div>
        <select class="form-select" placeholder="Select State"  onchange="districtvalue()"  style="border: 1px solid black; border-radius: 2rem;" id="state">
            <option value="">Select State</option>
            <option value="Andhra">Andhra Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="TamilNadu">Tamil Nadu</option>
            <option value="Kerla">Kerla</option> 
        </select><br>
        <div class="msg"></div>
        <select class="form-select" placeholder="Select Districts"style="border: 1px solid black; border-radius: 2rem;" id="district">
            <option value="">Select district</option>
        </select>
        <div class="msg"></div><br>
        <button class="btn btn-warning w-5" type="submit" onclick="formsubmit()">Submit</button>
        <button class="btn btn-danger w-5" type="reset">Reset</button>
    </form>
    </div>
    <script src="day22.js"></script>
</body>
</html>
